<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="newSignUp.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Signup Page</title>
    <link href="./css/newSignUp.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form>
            <div class="input-group">
              <div class="icons"> <i class="fas fa-user"></i> </div>
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <div class="icons">   <i class="fas fa-envelope"></i></div>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <div class="icons">  <i class="fas fa-lock"></i></div>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <div class="icons"> <i class="fas fa-lock"></i></div>
                <input type="cpassword" placeholder="Confirm-Password" required>
            </div>
            <div class="remember">
                <input type="checkbox">Remember Me
            </div> 
            <button type="submit">Create Account</button>

            <div class="footer">
				<div class="footer-links">
					 have an account?<a href="newSignIn.html">Sign Up</a>
				</div>
              </div>  
				<!-- <div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div> -->
			</div>
        </form>
    </div>
</body>
</html>
