<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Example</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="product">
        <h2>Product Name</h2>
        <p>Price: $10</p>
        <button class="add-to-cart" data-product="Product Name" data-price="10">Add to Cart</button>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total-price">0</span></p>
    </div>

    <script src="cart.js"></script>
</body>
</html>
