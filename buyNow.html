<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- custom css file link -->
    <link rel="stylesheet" href="css/buynow.css">
</head>
<body>

<div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="manya">
                    </div>

                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>

                    <div class="inputBox">
                        <span>address :</span>
                        <input type="address" placeholder="room-street-locality">
                    </div>

                    <div class="inputBox">
                        <span>city:</span>
                        <input type="text" placeholder="sasaram">
                    </div>
                    <div class="flex">
                        <span>state :</span>_
                        <input type="address" placeholder="india">
                    </div>
                    
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                    
                </div>

                <div class="col">
                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="images/credit cards.png" alt="">
                        
                    </div>
    
                    <div class="inputBox">
                        <span>name on card:</span>
                        <input type="text" placeholder="manya">
                    </div>

                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>

                    <div class="inputBox">
                        <span>expiry month:</span>
                        <input type="text" placeholder="july">
                    </div>
                    <div class="flex">
                        <span>expiry year :</span>_
                        <input type="number" placeholder="2026">
                    </div>
                    
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                    
                </div>
            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>

</body>
</html>
